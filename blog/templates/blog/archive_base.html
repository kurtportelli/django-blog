{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<h1>{% block title %}{% endblock %}</h1>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'blog:post detail' year=post.pub_date|date:'Y' month=post.pub_date|date:'n' post_id=post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available</p>
{% endif %}
